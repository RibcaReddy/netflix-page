<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./netflix_up-removebg-preview.png">
    <title>Netflix Sign in Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="logo">
        <img src="./netflix_logo.png" alt="">
    </div>

    <div class="container">
        <h1>Sign In</h1>
        <div class="form">
            <input type="email" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign In">
            <center><h4>OR</h4></center>
        <div class="use">
            <input type="submit" value="Use a sign-in code">
        </div>
            <center><a href="#">Forgot password?</a></center><br><br>
            <input type="checkbox">
            
            <label>Remember me</label>
            
        </div>
        <div class="content">
            <h2>New to Netflix? <a href="#">Sign up now.</a> </h2> <br>
            <h2>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a>Learn more.</a>
            </h2>
        </div>
    </div>
</body>
</html>
